<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <!-- <h1>Task List to be Contemplated</h1> -->
    <h1 style="font-size: 58px;">Task List to be Contemplated</h1>
    <form id="create-task-form">
      <input type="text" id="new-task-description" placeholder="Enter task description...">
      <select id="priority-level">
        <option value="low">Maybe</option>
        <option value="medium">Probably</option>
        <option value="high">Should be</option>
      </select>
      <button type="submit">Let's See</button>
    </form>

    <div id="list">
      <h2 style="font-size: 40px;">Ideally Need to Do Them All:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <img src="https://www.azquotes.com/picture-quotes/quote-i-never-put-off-till-tomorrow-what-i-can-do-the-day-after-oscar-wilde-133-79-95.jpg" alt="Description of the image">

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
